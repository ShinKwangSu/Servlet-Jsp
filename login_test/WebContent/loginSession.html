<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
h2 {
	text-align: center;
}


form {
	position: relative;
	width: 100vw;
	height: 100vh;
}
.login-area {
	position: absolute;
	top: 20%;
	left: 50%;
	transform: translate(-50%, 0);
}

.login-area .int-area {
	margin-top: 20px;
}
.login-area .int-area label {
	display: inline-block;
	width: 80px;
}
.btn {
	position: absolute;
	right: 0;
	margin-top: 20px;
}
</style>

</head>

<body style="overflow: hidden">

	<h2>로그인</h2>
	<hr />

	<form action="login" method="get">

		<div class="login-area">
			<div class="int-area">
				<label for="name">이름</label> 
				<input type="text" name="name" value="홍길동" />
			</div>

			<div class="int-area">
				<label for="id">아이디</label> 
				<input type="text" name="id" value="hong" />
			</div>

			<div class="int-area">
				<label for="pw">비밀번호</label> 
				<input type="password" name="pw" value="1234" />
			</div>

			<input type="submit" class="btn" value="로그인" />
		</div>

	</form>

</body>
</html>
